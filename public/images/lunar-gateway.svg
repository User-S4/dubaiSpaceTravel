<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0A1128" />
  
  <!-- Lunar Surface (Circle) -->
  <circle cx="300" cy="300" r="150" fill="#C2C2C2" opacity="0.5" />
  
  <!-- Lunar Surface Craters -->
  <circle cx="250" cy="250" r="15" fill="#A0A0A0" opacity="0.7" />
  <circle cx="350" cy="320" r="20" fill="#A0A0A0" opacity="0.6" />
  <circle cx="280" cy="330" r="10" fill="#A0A0A0" opacity="0.8" />
  <circle cx="380" cy="270" r="12" fill="#A0A0A0" opacity="0.7" />
  <circle cx="220" cy="290" r="8" fill="#A0A0A0" opacity="0.6" />
  
  <!-- Hotel Structure -->
  <g fill="#1A202C" stroke="#D4AF37" stroke-width="2">
    <!-- Main Building -->
    <rect x="280" y="120" width="40" height="80" rx="5" />
    
    <!-- Connected Modules -->
    <rect x="240" y="150" width="30" height="30" rx="5" />
    <rect x="330" y="150" width="30" height="30" rx="5" />
    <rect x="270" y="210" width="60" height="20" rx="5" />
    
    <!-- Domes -->
    <circle cx="255" cy="165" r="12" />
    <circle cx="345" cy="165" r="12" />
    <circle cx="300" cy="140" r="15" />
    
    <!-- Connection Lines -->
    <line x1="280" y1="165" x2="270" y2="165" stroke="#D4AF37" stroke-width="2" />
    <line x1="320" y1="165" x2="330" y2="165" stroke="#D4AF37" stroke-width="2" />
  </g>
  
  <!-- Text Label -->
  <text x="300" y="80" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle">Lunar Gateway Hotel</text>
</svg> 