<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#0A1128" />
  
  <!-- Profile Circle -->
  <circle cx="150" cy="150" r="90" fill="#1A2036" stroke="#D4AF37" stroke-width="2" />
  
  <!-- Silhouette (Male) -->
  <circle cx="150" cy="110" r="40" fill="#334155" />
  <path d="M110 190 C110 160, 190 160, 190 190 L190 210 C190 240, 110 240, 110 210 Z" fill="#334155" />
  
  <!-- Decorative elements -->
  <circle cx="120" cy="105" r="3" fill="#D4AF37" />
  <circle cx="180" cy="105" r="3" fill="#D4AF37" />
  
  <!-- Abstract design - astronaut themed -->
  <circle cx="150" cy="45" r="20" fill="none" stroke="#D4AF37" stroke-width="1.5" />
  <path d="M130 45 L170 45" stroke="#D4AF37" stroke-width="1.5" />
  <path d="M150 25 L150 65" stroke="#D4AF37" stroke-width="1.5" />
  
  <!-- Spaceship elements -->
  <path d="M80 60 L100 40 L120 60" fill="none" stroke="#D4AF37" stroke-width="1" />
  <path d="M180 60 L200 40 L220 60" fill="none" stroke="#D4AF37" stroke-width="1" />
  
  <!-- Name and title -->
  <text x="150" y="250" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Michael Rodriguez</text>
  <text x="150" y="270" font-family="Arial" font-size="10" fill="#D4AF37" text-anchor="middle">Retired Astronaut</text>
</svg> 